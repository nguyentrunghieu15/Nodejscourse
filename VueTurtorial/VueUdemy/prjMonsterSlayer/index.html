<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="toolBar">
      <label >About</label>
      <label >Help</label>
    </div>
      <div id="game">
      <section v-if="isSurrender && healthPlayer!==0 && healthMonster!==0" id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: `${healthMonster}%`}"></div>
        </div>
      </section>
      <section v-if="isSurrender && healthPlayer!==0 && healthMonster!==0" id="player" class="container"  >
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: `${healthPlayer}%`}"></div>
        </div>
      </section>
      <section v-if="isSurrender && healthPlayer!==0 && healthMonster!==0" id="controls">
        <button @click="normalAttack()" >NORMAL ATTACK</button>
        <button @click="specialAttack()" :disabled="disabledSpecialAttack">SPECIAL ATTACK</button>
        <button @click="heal()" :disabled="disabledHeal">HEAL</button>
        <button @click="surrender()" >SURRENDER</button>
      </section>
      <section v-else class="container" >
        <p>{{results}}</p>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in bateLog">{{log}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
<!-- can use tag span to fill color for text-->
